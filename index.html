<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Calculator</title>
				<link rel="stylesheet" type="text/css" href="css/reset.css">
				<link rel="stylesheet" type="text/css" href="css/style.css">
				<link rel="shortcut icon" href="img/icon/calculator-outline.svg">
				<link rel="preconnect" href="https://fonts.googleapis.com">
				<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
				<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=PT+Serif&display=swap" rel="stylesheet">
		</head>

		<body>

			<main class="container">
				<div class="flex-container">
					<div class="view">View</div>
					<div class="g_buttons">
						<div class="button">&#10010</div>
						<div class="button"><span></span></div>
						<div class="button">&#10006</div>
						<div class="button">&divide</div>
						<div class="button">%</div>
					</div>
					<ul class="g_numbers">
						<li class="numb_container">
							<div class="number">1</div>
							<div class="number">2</div>
							<div class="number">3</div>
						</li>
						<li class="numb_container">
							<div class="number">4</div>
							<div class="number">5</div>
							<div class="number">6</div>
						</li>
						<li class="numb_container">
							<div class="number">7</div>
							<div class="number">8</div>
							<div class="number">9</div>
						</li>
						<li class="numb_container">
							<div class="number">0</div>
							<div class="number">,</div>
							<div class="number">&#8617C</div>
						</li>
						<li class="equals">=</li>
					</ul>
				</div>

			</main>
			
			<script src="js/main.js"></script>
		</body>
</html>
