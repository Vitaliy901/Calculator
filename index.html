<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Calculator</title>
				<link rel="stylesheet" type="text/css" href="css/reset.css">
				<link rel="stylesheet" type="text/css" href="css/style.css">
				<link rel="shortcut icon" href="img/icon/calculator-outline.svg">
				<link rel="preconnect" href="https://fonts.googleapis.com">
				<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
				<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=PT+Serif&display=swap" rel="stylesheet">
		</head>

		<body>
			<main class="container">
				<div class="flex-container">
					<div class="view">
						<div class="display"></div>
					</div>
					<div class="g_operators">
						<button class="operator">+</button>
						<button class="operator" id="subtract">&#8211</button>
						<button class="operator"  id="multiply">&times</button>
						<button class="operator" id="divide">&divide</button>
						<button class="operator" id="factorial">n!</button>
					</div>
					<ul class="g_numbers">
						<li class="numb_container">
							<button class="number">1</button>
							<button class="number">2</button>
							<button class="number">3</button>
						</li>
						<li class="numb_container">
							<button class="number">4</button>
							<button class="number">5</button>
							<button class="number">6</button>
						</li>
						<li class="numb_container">
							<button class="number">7</button>
							<button class="number">8</button>
							<button class="number">9</button>
						</li>
						<li class="numb_container">
							<button class="number">0</button>
							<button class="number">,</button>
							<button class="number" id="percent">%</button>
						</li>
						<li class="numb_container">
							<button class="number clean">&#8617</button>
							<button class="number clear">C</button>
						</li>
						<li class="numb_container">
							<button class="equals">=</button>
						</li>
					</ul>
				</div>

			</main>
			
			<script src="js/main.js"></script>
		</body>
</html>
