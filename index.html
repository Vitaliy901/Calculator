<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Calculator</title>
				<link rel="stylesheet" type="text/css" href="css/reset.css">
				<link rel="stylesheet" type="text/css" href="css/style.css">
				<link rel="shortcut icon" href="img/icon/calculator-outline.svg">
				<link rel="preconnect" href="https://fonts.googleapis.com">
				<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
				<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=PT+Serif&display=swap" rel="stylesheet">
		</head>

		<body>

			<main class="container">
				<div class="flex-container">
					<div class="view">View</div>
					<div class="g_buttons">
						<div class="button">&#10010</div>
						<div class="button"><hr></div>
						<div class="button">&#10006</div>
						<div class="button">&divide</div>
						<div class="button">%</div>
					</div>
					<ul class="numbers">
						<li class="button">1</li>
						<li class="button">2</li>
						<li class="button">3</li>
						<li class="button">4</li>
						<li class="button">5</li>
						<li class="button">6</li>
						<li class="button">7</li>
						<li class="button">8</li>
						<li class="button">9</li>
						<li class="button">0</li>
						<li class="button">=</li>
						<li class="button">&#9668&#9746</li>
					</ul>
				</div>

			</main>
			
			<script src="js/main.js"></script>
		</body>
</html>
